<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioning App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .tagline {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        .upload-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 5px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .upload-area:hover {
            background-color: #ecf0f1;
        }
        .upload-area.highlight {
            border-color: #2ecc71;
            background-color: rgba(46, 204, 113, 0.1);
        }
        .upload-icon {
            font-size: 50px;
            color: #3498db;
            margin-bottom: 10px;
        }
        .upload-text {
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        #file-input {
            display: none;
        }
        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .result-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: none;
        }
        .image-preview {
            text-align: center;
            margin-bottom: 20px;
        }
        .preview-img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 5px;
        }
        .caption-result {
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-bottom: 20px;
        }
        .caption-heading {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .caption-text {
            font-size: 1.1rem;
            color: #34495e;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Captioning App</h1>
            <p class="tagline">Upload an image and get an AI-generated caption</p>
        </header>

        <div class="upload-container">
            <div id="error-message" class="error-message"></div>
            <div id="upload-area" class="upload-area">
                <div class="upload-icon">üìÅ</div>
                <p class="upload-text">Drag and drop an image here, or click to select a file</p>
                <input type="file" id="file-input" accept="image/*">
                <button id="upload-button" class="button">Select Image</button>
            </div>
            <button id="generate-button" class="button" disabled>Generate Caption</button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Generating caption... This may take a few seconds.</p>
        </div>

        <div id="result-container" class="result-container">
            <div class="image-preview">
                <img id="preview-img" class="preview-img" src="#" alt="Uploaded image">
            </div>
            <div class="caption-result">
                <div class="caption-heading">Generated Caption:</div>
                <p id="caption-text" class="caption-text"></p>
            </div>
            <button id="try-again-button" class="button">Try Another Image</button>
        </div>

        <footer>
            <p>¬© 2025 Image Captioning App. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // DOM elements
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('upload-button');
        const generateButton = document.getElementById('generate-button');
        const loadingSection = document.getElementById('loading');
        const resultContainer = document.getElementById('result-container');
        const previewImg = document.getElementById('preview-img');
        const captionText = document.getElementById('caption-text');
        const tryAgainButton = document.getElementById('try-again-button');
        const errorMessage = document.getElementById('error-message');

        // Variables to store the selected image
        let selectedFile = null;

        // Event listeners
        uploadButton.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('highlight');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('highlight');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('highlight');
            
            if (e.dataTransfer.files.length) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                handleFileSelect(fileInput.files[0]);
            }
        });

        generateButton.addEventListener('click', generateCaption);
        
        tryAgainButton.addEventListener('click', resetApp);

        // Function to handle file selection
        function handleFileSelect(file) {
            // Check if the file is an image
            if (!file.type.match('image.*')) {
                showError('Please select an image file (JPEG, PNG, etc.)');
                return;
            }

            // Clear any previous error
            hideError();
            
            // Store the file
            selectedFile = file;
            
            // Create a preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
            };
            reader.readAsDataURL(file);
            
            // Enable the generate button
            generateButton.disabled = false;
        }

        // Function to generate caption
        async function generateCaption() {
            if (!selectedFile) return;

            // Show loading spinner
            loadingSection.style.display = 'block';
            uploadArea.style.display = 'none';
            generateButton.disabled = true;

            try {
                // Prepare form data for API request
                const formData = new FormData();
                formData.append('image', selectedFile);

                // API endpoint for Hugging Face Spaces (example using a demo space)
                // In a real app, you would use your own API endpoint
                const response = await fetch('https://api-inference.huggingface.co/models/Salesforce/blip-image-captioning-large', {
                    method: 'POST',
                    headers: {
                        'Authorization': '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' // Replace with your actual Hugging Face API token
                    },
                    body: selectedFile
                });

                if (!response.ok) {
                    throw new Error('Failed to generate caption. Please try again later.');
                }

                const result = await response.json();
                
                // Display the caption
                captionText.textContent = result[0].generated_text || 'Unable to generate caption for this image.';
                
                // Show result container
                resultContainer.style.display = 'block';
            } catch (error) {
                showError(error.message);
                resetApp();
            } finally {
                // Hide loading spinner
                loadingSection.style.display = 'none';
            }
        }

        // Function to reset the app
        function resetApp() {
            // Clear selected file
            selectedFile = null;
            fileInput.value = '';
            
            // Reset UI
            resultContainer.style.display = 'none';
            uploadArea.style.display = 'block';
            generateButton.disabled = true;
            hideError();
        }

        // Function to show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Function to hide error message
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Simulated caption generation for demonstration
        // In a real app, you would replace this with actual API calls
        async function simulateCaption() {
            // This is a placeholder function to demonstrate the UI flow
            // Remove this in the production version
            return new Promise((resolve) => {
                setTimeout(() => {
                    const captions = [
                        "A beautiful sunset over the mountains",
                        "A cute dog playing in the park",
                        "A busy street in a metropolitan city",
                        "A plate of delicious food on a table",
                        "A person hiking on a scenic trail"
                    ];
                    const randomCaption = captions[Math.floor(Math.random() * captions.length)];
                    resolve(randomCaption);
                }, 2000);
            });
        }
    </script>
</body>
</html>
